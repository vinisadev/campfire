name: Wails build

on:
  push:
    tags:
      - "v*"

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "campfire-linux-amd64"
            platform: "linux/amd64"
            os: "ubuntu-latest"
          - name: "campfire-windows-amd64"
            platform: "windows/amd64"
            os: "windows-latest"
          - name: "campfire-darwin-universal"
            platform: "darwin/universal"
            os: "macos-latest"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: wails build -platform ${{ matrix.platform }} -tags webkit2_41

      - name: Build (other)
        if: runner.os != 'Linux'
        run: wails build -platform ${{ matrix.platform }}

      - name: Compress (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/bin
          tar -czvf ${{ matrix.name }}.tar.gz campfire
          rm campfire

      - name: Compress (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          zip -r ${{ matrix.name }}.zip campfire.app
          rm -rf campfire.app

      - name: Compress (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/bin
          Compress-Archive -Path campfire.exe -DestinationPath ${{ matrix.name }}.zip
          Remove-Item campfire.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/bin/*

  release:
    needs: build
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
